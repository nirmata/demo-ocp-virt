apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvm  # ← Kyverno Policy: Enforce Naming Conventions
  # ← Kyverno Policy: Labeling and Annotation Enforcement
spec:
  runStrategy: Halted  # ← Kyverno Policy: VM Creation Parameters
  template:
    metadata:
      labels:
        kubevirt.io/size: small  # ← Kyverno Policy: Labeling Enforcement
        kubevirt.io/domain: testvm  # ← Kyverno Policy: Labeling Enforcement
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk  # ← Kyverno Policy: Storage Allocation Control
              disk:
                bus: virtio
            - name: cloudinitdisk  # ← Kyverno Policy: Storage Allocation Control
              disk:
                bus: virtio
          interfaces:
          - name: default  # ← Kyverno Policy: Network Policy for VMs
            masquerade: {}
        resources:
          requests:
            memory: 64M  # ← Kyverno Policy: VM Resource Limits (CPU, Memory)
            # ← Kyverno Policy: Missing CPU limits - should be added
      networks:
      - name: default  # ← Kyverno Policy: Network Policy for VMs
        pod: {}
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/kubevirt/cirros-container-disk-demo  # ← Kyverno Policy: Image Verification
        - name: cloudinitdisk
          cloudInitNoCloud:
            userDataBase64: SGkuXG4=  # ← Kyverno Policy: VM Security Configuration
