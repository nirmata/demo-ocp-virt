apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-image-registry
  annotations:
    policies.kyverno.io/title: "Enforce VM Image Verification"
    policies.kyverno.io/category: "Security"
    policies.kyverno.io/severity: "high"
    policies.kyverno.io/description: "Ensure VM images are from trusted sources"
spec:
  validationFailureAction: audit
  background: true
  rules:
  - name: check-trusted-image-registry
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM images must be from quay.io/kubevirt registry"
      deny:
        conditions:
          any:
          - key: "{{ request.object.spec.template.spec.volumes[0].containerDisk.image }}"
            operator: AnyNotIn
            value: ["quay.io/kubevirt/*"]
