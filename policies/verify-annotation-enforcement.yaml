apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: vm-annotation-enforcement
  annotations:
    policies.kyverno.io/title: "Enforce VM Annotations"
    policies.kyverno.io/category: "Governance"
    policies.kyverno.io/severity: "low"
    policies.kyverno.io/description: "Ensure VMs have required annotations for better management"
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: require-description-annotation
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM must have description annotation"
      pattern:
        metadata:
          annotations:
            vm.kubevirt.io/description: "?*"
  - name: require-owner-annotation
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM must have owner annotation"
      pattern:
        metadata:
          annotations:
            vm.kubevirt.io/owner: "?*"
  - name: require-environment-annotation
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM must have environment annotation (dev, staging, prod)"
      pattern:
        metadata:
          annotations:
            vm.kubevirt.io/environment: "dev|staging|prod"
