apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: vm-resource-limits
  annotations:
    policies.kyverno.io/title: "Enforce VM Resource Limits"
    policies.kyverno.io/category: "Resource Management"
    policies.kyverno.io/severity: "medium"
    policies.kyverno.io/description: "Ensure VMs have proper CPU and memory limits"
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: require-cpu-requests
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM must have CPU requests defined"
      pattern:
        spec:
          template:
            spec:
              domain:
                resources:
                  requests:
                    cpu: "?*"
  - name: require-cpu-limits
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM must have CPU limits defined"
      pattern:
        spec:
          template:
            spec:
              domain:
                resources:
                  limits:
                    cpu: "?*"
  - name: require-memory-requests
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM must have memory requests defined"
      pattern:
        spec:
          template:
            spec:
              domain:
                resources:
                  requests:
                    memory: "?*"
  - name: require-memory-limits
    match:
      any:
      - resources:
          kinds:
          - VirtualMachine
    validate:
      message: "VM must have memory limits defined"
      pattern:
        spec:
          template:
            spec:
              domain:
                resources:
                  limits:
                    memory: "?*"
